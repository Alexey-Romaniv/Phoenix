<header class="header">
  <div class="container header-container">
    <div class="header-logo">
      <svg class="header-logo__icon">
        <use href="./images/sprite.svg#logo-black"></use>
      </svg>
    </div>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">Studying program</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">about</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">training options</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">contacts</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="menu__button call-back-btn">
      consultation by phone
    </button>
    <button
      type="button"
      class="menu-mobile__btn menu-mobile__btn-open"
      data-mobile-menu-open
    >
      <svg class="menu-mobile__icon menu-mobile__icon-open">
        <use href="./images/sprite.svg#menu-open"></use>
      </svg>
    </button>
    <div class="menu-mobile is-hidden" data-mobile-menu-modal>
      <div class="menu-mobile__wrapper">
        <div class="header-logo">
          <svg class="header-logo__icon">
            <use href="./images/sprite.svg#logo-white"></use>
          </svg>
        </div>
        <button
          type="button"
          class="menu-mobile__btn menu-mobile__btn-close"
          data-mobile-menu-close
        >
          <svg class="menu-mobile__icon menu-mobile__icon-close">
            <use href="./images/sprite.svg#menu-close"></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a href="#" class="mobile-menu__link">Studying program</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#" class="mobile-menu__link mobile-menu__link-active"
            >About</a
          >
        </li>
        <li class="mobile-menu__item">
          <a href="#" class="mobile-menu__link">Training options</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#" class="mobile-menu__link">Contacts</a>
        </li>
      </ul>
      <button type="button" class="mobile-menu__button call-back-btn">
        consultation by phone
      </button>
    </div>
  </div>
</header>
